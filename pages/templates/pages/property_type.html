{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <!-- Image and text -->
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="#" >
        <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Ahodwoproperties Payment System
      </a>
    </nav>
  <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h4>
                <center><i class="fas fa-user-plus"></i> Ahodwoproperties Property Types</h4></center>
            </div>
            <div class="forming">
            <div class="card-body">
              <div class="content-section">
                  <!-- <div class="container"> -->
                    <div class="content-section">
                          <form action="{% url 'property_type' %}" method="POST">
															{% csrf_token %}
															<div class="form-group">
																<label for="address">Property Types*</label>
																<input type="text" name="property_type" class="form-control"  required>
															</div>
															<div class="form-group">
																<label for="address">Service Description</label>
																<input type="text" name="description" class="form-control"  >
															</div>
                              <input type="submit" value="Add Property Type" class="btn btn-secondary btn-block">
                          </form>
                    </div>
              </div>
            </div>
            </div>
                          <!-- <div class="border-top pt-3">
                              <small class="text-muted"> Need An account?
                              </small>
                          </div> -->
                      </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <!-- <hr style="height:4px; border:none; color:#333; background-color:#333;" /> -->

  <!-- <footer id="main-footer" class="py-4 bg-dark text-white text-center" style="position: fixed;
  bottom: 0; left: 0;
  width: 100%; height: 20px;">
    <div style="color:white; background-color: transparent"></div>Copyright &copy;
    <span class="year"></span>  
    <a href="https://digitalhorizon.dev" target="_blank"> Digital Horizon</a> -->
   </div>
      </footer>
      </div>
    </div>
  </div>
</div>
</div>
</section>
</html>
