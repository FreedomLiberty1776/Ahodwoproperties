	{% block content %}	
	<section id="register" class="bg-light py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header bg-dark text-white border-none" >
							<h4> <center><i class="fas fa-user-plus" style="text-align: center;"></i> Ahodwoproperties Invoice</h4></center>
						</div>
						<div class="card-body">      
								<form action="{% url 'accounts' %}" method="POST">
									{% csrf_token %}
									
								<div class="form-group">
									<label for="description">Description*</label>
									<textarea name="description" id="" cols="65%" rows="2" style="border-radius: 5px;"></textarea>
								</div>
								<div class="form-group">
									<label for="address">Post Ref*</label>
									<input type="number" name="post_ref" class="form-control"  required>
								</div>
						 
								<p style="padding-bottom: 0;">Select Transaction Type*</p>
            <input type="radio" id="multiple_choice" name="transaction_type" value="debit">
            Debit
            <input type="radio" id="calculated" name="transaction_type" value="credit"> Credit<br>
								<br>
						<div class="form-group">
									<label for="address">Amount â‚µ*</label>
									<input type="number" name="amount" class="form-control"  required>
								</div>

								<br>

								<div class="form-group">
									<label for="address">Agent*</label>
									{% if request.user.is_authenticated %}
										<input type="text" name="agent" value="{{ user.first_name }} {{ user.last_name }}" class="form-control"  readonly >
        					{% endif %}
								</div> <br>
						 
								<div class="form-group">
									<label for="date">Transaction Date*</label>
									<input type="date" name="transaction_date" class="form-control"  placeholder="Date of Birth"  required>
								</div>
							
								
								<input type="submit" value="Add Transaction" class="btn btn-secondary btn-block">
							</form>
					 
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</div>
	{% endblock %}
